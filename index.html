<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project Ahmad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container">

        </div>
        <div class="quote-container">

        </div>
        <div class="content-container">
            <div class="pokemon-container">

            </div>
            <div class="meat-container">

            </div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button>Load User Data</button>
            
        </div>
    </div>
    
    <script id="template-user-container" type="text/x-handelbars-template">
            <img id="profile-pic" src={{img}} alt="User Image">
            <div class= "user-info">
               <div> {{firstname}} {{lastname}}</div>
               <div> {{city}} , {{state}} </div>
            </div>
    </script>

    <script id="template-friends-container" type="text/x-handlebars-template">
        <ul>
          {{#each freinds}}
            <p>{{this}}</p>
          {{/each}}
        </ul>
      </script>

    <script id="template-quote-container" type="text/x-handlebars-template">
        <div class="meat-text">
            <p>favorite quote : </p>
            <p>{{quote}}</p>
         </div>
      </script>
      

    <script id="template-pokemon-container" type="text/x-handlebars-template">
            <img id="pokemon-image" src={{img}} alt="User Image">
            <div id="pokemon-text">Favorite Pokemon : {{name}}</div>

      </script>
      

    <script id="template-meat-container" type="text/x-handlebars-template">
        <div id="meat-text">
            <h4>About Me  </h4>
            <div>{{this}}</div>
         </div>
      </script>
      

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
